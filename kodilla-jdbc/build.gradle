
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile (group: 'junit', name: 'junit', version: '4.12')
    compileOnly ("org.projectlombok:lombok:1.16.20")
    compile (group: 'mysql', name: 'mysql-connector-java', version: '8.0.9-rc')
}
